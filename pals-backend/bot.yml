schema: kata.ai/schema/kata-ml/1.0
name: pals
desc: My First Bot
lang: id
flows:
    hello:
        intents:
            tanyaNama:
                initial: true
                type: text
                classifier:
                    nlu: pertanyaan
                    match: nama
            tanyaMakan:
                initial: true
                type: text
                classifier:
                    nlu: pertanyaan
                    match: makan
            tanyaMinum:
                initial: true
                type: text
                classifier:
                    nlu: pertanyaan
                    match: minum
            tanyaApakah:
                initial: true
                type: text
                classifier:
                    nlu: pertanyaan
                    match: apakah
            tanyaAlamat:
                initial: true
                type: text
                classifier:
                    nlu: pertanyaan
                    match: alamat
            fallback:
                type: text
                fallback: true
        states:
            start:
                initial: true
                transitions:
                    stateNama: intent == 'tanyaNama'
                    stateMakan: intent == 'tanyaMakan'
                    stateMinum: intent == 'tanyaMinum'
                    stateApakah: intent == 'tanyaApakah'
                    stateAlamat: intent == 'tanyaAlamat'
                    fallback: intent == 'fallback'
            stateNama:
                end: true
                action:
                    name: text
                    options:
                        text: nama
            stateMakan:
                end: true
                action:
                    name: text
                    options:
                        text: makan
            stateMinum:
                end: true
                action:
                    name: text
                    options:
                        text: minum
            stateApakah:
                end: true
                action:
                    name: text
                    options:
                        text: apakah
            stateAlamat:
                end: true
                action:
                    name: text
                    options:
                        text: alamat
            fallback:
                action:
                    name: text
                    options:
                        text: 'no'
nlus:
    pertanyaan:
        type: keyword
        options:
            exact: false
            default: none
            keywords:
                nama:
                    - kamu siapa
                    - nama kamu siapa
                    - namamu siapa
                    - siapa kamu
                    - siapa namamu
                    - siapa nama kamu
                makan:
                    - makan apa
                    - mau makan apa
                minum:
                    - mau minum apa
                    - minum apa
                apakah:
                    - apakah
                alamat:
                    - kamu tinggal dimana
                    - alamat kamu dimana
                    - rumahmu dimana
tag: null
